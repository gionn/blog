name: Build

on:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Do jekyll build
        run: bundle exec jekyll build

      - name: Configure pages
        if: github.ref_name == 'master'
        uses: actions/configure-pages@v2

      - name: Upload pages
        if: github.ref_name == 'master'
        uses: actions/upload-pages-artifact@v1
        with:
          path: '_site'


  deploy:
    if: github.ref_name == 'master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      - name: Ping search indexes
        run: |
          curl -sS http://www.google.com/ping?sitemap=https://gionn.net/sitemap.xml
          curl -sS http://www.bing.com/ping?sitemap=https://gionn.net/sitemap.xml
