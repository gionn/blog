---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-merge-conflict
      - id: check-xml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: jpegoptim
        name: Optimize JPG images
        entry: jpegoptim
        language: system
        types: [jpeg]
      - id: optipng
        name: Optimize PNG images
        entry: optipng
        language: system
        types: [png]
